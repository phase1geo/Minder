name: CI

on:
  push:
    branches: 
      - main
      - beta
  pull_request:
    branches: 
      - main
      - beta

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      #############################################################
      # Install build dependencies for Vala / Meson / GTK4 / libs
      #############################################################
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            meson \
            ninja-build \
            valac \
            pkg-config \
            gettext \
            libglib2.0-dev \
            libgirepository1.0-dev \
            libgtk-4-dev \
            libgee-0.8-dev \
            libgranite-7-dev \
            libxml2-dev \
            libarchive-dev \
            libgtksourceview-5-dev \
            libjson-glib-dev \
            libwebp-dev \
            libcairo2-dev \
            libmarkdown2-dev

      #############################################################
      # Meson configure / build / test
      #############################################################
      - name: Meson setup
        run: |
          meson setup builddir

      - name: Build
        run: |
          meson compile -C builddir

      - name: Test
        run: |
          meson test -C builddir --print-errorlogs --verbose

  #################################################################
  # Flatpak validation job
  #
  # This ensures the manifest com.github.phase1geo.minder.elementary.yml
  # stays valid and will still build for elementary / Flatpak runtimes.
  #################################################################

  flatpak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flatpak tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      #############################################################
      # Validate Flatpak manifest
      #############################################################
      - name: Flatpak build (manifest syntax check)
        run: |
          flatpak-builder --force-clean \
              build-flatpak \
              com.github.phase1geo.minder.elementary.yml \
              --disable-download

